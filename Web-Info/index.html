<script type="module">

        import {LitElement, html} from 'https://unpkg.com/@polymer/lit-element@latest/lit-element.js?module';

    class CounterComp extends LitElement{
        constructor() {
            super();
        }

        static get properties() {
            return {
                color: String,
                background: String
            }
        }

        _render({$color, $background}) {
            return html `
            
            <style>

            .title{
                color: $color;
                background: $background;
                padding: 5%;
                width: 20%;
            }
            
             </style>

             <h1 class="title">Hello Polymer Component</h1>
            
            `;
        }
    }

    customElements.define("counter-comp", CounterComp);

</script>

<h1 class="title">Hello HTML</h1>



<counter-comp color: "yellow" background: "blue"></counter-comp>
<counter-comp color: "pink" background: "yellow"></counter-comp>

</body>
