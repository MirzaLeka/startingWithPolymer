<body>            

<script type="module">

        import {LitElement, html} from 'https://unpkg.com/@polymer/lit-element@latest/lit-element.js?module';

    class CounterComp extends LitElement{
        constructor() {
            super();
        }

        static get properties() {
            return {
                color: String,
                background: String
            }
        }

        _render({color, background}) {
            return html `
            
            <style>

            .title{
                color: ${color};
                background: ${background};
                padding: 5%;
                width: 30%;
            }
            
             </style>

             <div class="title">
                <slot name="header"></slot>
                <slot name="section"></slot>
                <slot name="footer"></slot>
                <slot></slot>
                </div>
            
            `;
        }
    }

    customElements.define("counter-comp", CounterComp);

</script>

<div class="title">Hello HTML</div>

<counter-comp color="#FFF" background="#111">
    <div slot="header">Header Component</div>
    <br>
    <div slot="section">Section Component is in the same Component as Header</div>
 </counter-comp>


<counter-comp color="yellow" background="blue">
   <h1> This is my first Component</h1>
</counter-comp>
<counter-comp color= "forestgreen" background="orange">
    <h3>You won't believe, but this is the second Component.</h3>
</counter-comp>

<counter-comp color="orange" background="#DDD">
    <div slot="footer">Footer Component</div>
</counter-comp>


</body>
