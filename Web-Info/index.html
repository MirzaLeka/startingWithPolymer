<script type="module">

        import {LitElement, html} from 'https://unpkg.com/@polymer/lit-element@latest/lit-element.js?module';

    class CounterComp extends LitElement{
        constructor() {
            super();
            this.clickMethod = this.clickMethod.bind(this);
        }

        static get properties() {
            return {
                color: String,
                background: String
            }
        }

        clickMethod(number){
            console.log("I just clicked " + number);
        }

        _render({color, background}) {
            return html `
            
            <style>

            .primary-btn{
                background: blue;
                padding: 15px 25px;
                display: inline-block;
                color: white;
                cursor: pointer;
            }
            
             </style>

        <div class="primary-btn" on-click="${this.clickMethod.bind(null, 3)}">Click Here</div>
            
            `;
        }
    }


 

    customElements.define("counter-comp", CounterComp);

</script>

<counter-comp color="#FFF" background="#111">
